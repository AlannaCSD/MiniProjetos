<!--Faça um codigo na, linguagem de programação JavaScript, para contar um número. Esta contagem deverá ser iniciada em "n" e  somada ao fator "f" até o limite do dobro n * f.

  Observe os seguintes requisitos:

O javascript deve receber um  número "n" da tela (objeto input HTML)
O javascript deve receber o fator de soma  "f" da tela (objeto input HTML)
Ao atingir o limite mostre o resultado das somas parciais na tela (HTML)


Veja o exemplo:

Se o operador digitar n=10 e f=2, então  a soma será até o limite de 40, pois o dobro de 10*2 = 40.

Neste caso, na tela deverá aparecer; 12, 14, 16,.......46, 48 e 40.

Pede-se:

Faça o código HTML (Não precisa do CSS)
Faça o código JS
-->
<!DOCTYPE html>
<html>
<head>
    <title>Contagem</title>
</head>
<body>
    <h1>Contagem</h1>
    <label for="numero">Digite um número (n): </label>
    <input type="number" id="numero"><br>
    <label for="fator">Digite um fator (f): </label>
    <input type="number" id="fator"><br>
    <button onclick="realizarContagem()">Iniciar Contagem</button><br>
    <div id="resultado"></div>

    <style>
        body {
            background-color: lightpink;
           
        }
    
    </style>

    <script>
        function realizarContagem() {
            var n = parseInt(document.getElementById("numero").value);
            var f = parseInt(document.getElementById("fator").value);
            var limite = 2 * n * f;
            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = ""; // Limpa o conteúdo anterior

            for (var i = n; i <= limite; i += f) {
                resultadoDiv.innerHTML += i + ", ";
            }
        }
    </script>
</body>
</html>
